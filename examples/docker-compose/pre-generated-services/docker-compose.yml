services:
  mock-server:
    build:
      context: ../../..
      dockerfile: examples/docker-compose/pre-generated-services/Dockerfile
    ports:
      - "2200:2200"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:2200/.well-known/ready"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

