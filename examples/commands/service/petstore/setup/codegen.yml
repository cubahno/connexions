# yaml-language-server: $schema=https://raw.githubusercontent.com/doordash-oss/oapi-codegen-dd/main/configuration-schema.json
package: petstore
output:
  use-single-file: true
  skip-fmt: true
  directory: ../
  filename: gen.go
generate:
  omit-description: true
  default-int-type: int64
  always-prefix-enum-values: true
  validation:
    response: true
  handler:
    kind: chi
    output:
      overwrite: true
    service: {}
    middleware: {}
    server:
      directory: server
      handler-package: github.com/cubahno/connexions/v2/examples/commands/service/petstore
    validation:
      request: true
      response: true
error-mapping:

