# Service configuration for stripe
# This config is automatically picked up when the service is generated

name: stripe

# Enable request caching for GET requests
cache:
  requests: true

# Validation settings
validate:
  request: true
  response: false

# Add 50ms latency to simulate network delay
latency: 50ms

# Simulate occasional errors
# errors:
#   p5: 500   # 5% of requests return 500
#   p2: 429   # 2% of requests return 429 (rate limit)
