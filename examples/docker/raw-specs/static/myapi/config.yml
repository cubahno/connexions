# Service configuration for myapi
# This config is automatically picked up when the service is generated

name: myapi

# Disable request caching to always see fresh responses
cache:
  requests: false

# Validation settings
validate:
  request: true
  response: false

# Add artificial latency (useful for testing loading states)
latency: 0ms

# Simulate errors at certain percentiles
# errors:
#   p10: 500  # 10% of requests return 500
#   p5: 400   # 5% of requests return 400
