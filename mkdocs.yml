site_name: "Connexions Documentation"
repo_url: https://github.com/cubahno/connexions

theme:
  custom_dir: resources/docs
  features:
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.tabs.link
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - search.suggest
    - search.highlight
    #- header.autohide
  font:
    code: Roboto Mono
    text: Roboto
  locale: en
  logo: images/logo.png #connexions.png
  favicon: images/favicon.ico
  name: material
  icon:
    annotation: material/plus-circle
  palette:
    - accent: indigo
      primary: blue
      scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - accent: red
      primary: black
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
plugins:
  - search:
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.details
  - pymdownx.snippets
  - toc:
      permalink: true

extra:
  generator: false
extra_css:
  - css/extra.css
extra_javascript:
  - js/extra.js
nav:
  - Get Started:
      - 'Welcome to Connexions': 'index.md'
  - Usage:
      - Services: 'services.md'
      - 'Contexts': 'contexts.md'
      - Settings: 'settings.md'
  - Examples:
      - 'Docker': 'example-docker.md'
      - 'Docker-Compose': 'example-docker-compose.md'
      - 'As Library': 'example-as-library.md'
