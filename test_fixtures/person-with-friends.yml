openapi: 3.0.0
info:
  title: Array with allOf Property Example
  version: 1.0.0
paths:
  /person/{id}:
    get:
      operationId: findPersonById
      responses:
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ObjectOfUser'
          headers:
            X-Header:
              schema:
                type: string
              required: true
            Y-Header:
        'default':
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      operationId: savePersonById
      responses:
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      operationId: savePersonById
      responses: {}

  /person/{id}/find:
    get:
      operationId: findPersonByIdAction
      responses:
        '200':
          description: Successful response with data in XML format
          content:
            application/xml:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                required:
                    - id
    post:
      summary: Submit data with an empty request body
      responses:
        '200':
          description: Data submitted successfully
    patch:
      summary: Submit XML data
      requestBody:
        description: XML data to be submitted
        required: true
        content:
          application/xml:
            schema:
              type: object
              properties:
                id:
                  type: integer
                name:
                  type: string
    delete:
      requestBody:
        description: XML data to be submitted
        required: true
        content:

components:
  schemas:
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string

    SimpleArray:
      type: array
      items:
        type: string

    SimpleArrayWithRef:
      type: array
      items:
        $ref: '#/components/schemas/PersonEmbeddable'

    SimpleObjectCircular:
      type: object
      properties:
        user:
          $ref: '#/components/schemas/PersonEmbeddable'
        relatives:
          type: array
          items:
            $ref: '#/components/schemas/SimpleObjectCircular'

    SimpleObjectCircularNested:
      type: object
      properties:
        user:
          $ref: '#/components/schemas/PersonEmbeddable'
        address:
          type: object
          properties:
            neighbors:
              type: array
              items:
                $ref: '#/components/schemas/SimpleObjectCircularNested'
            supervisor:
              $ref: '#/components/schemas/SimpleObjectCircularNested'

    ObjectsWithReferencesAndArrays:
      type: object
      properties:
        user:
          type: object
          properties:
            name:
              type: string
            friends:
              type: array
              items:
                  $ref: '#/components/schemas/PersonEmbeddable'
        relatives:
          type: array
          items:
            $ref: '#/components/schemas/PersonEmbeddable'

    AddressWithAllOf:
      allOf:
        - $ref: '#/components/schemas/PersonEmbeddable'
        - type: object
          properties:
            address:
              allOf:
                - $ref: '#/components/schemas/Country'
                - $ref: '#/components/schemas/State'

    AddressWithAnyOfObject:
      anyOf:
        - $ref: '#/components/schemas/State'
        - $ref: '#/components/schemas/CityAndState'

    AddressWithAnyOfArray:
      anyOf:
        - type: array
          items:
            $ref: '#/components/schemas/State'
        - type: array
          items:
            $ref: '#/components/schemas/CityAndState'

    AddressWithAnyOfArrayWithoutArrayType:
      anyOf:
        - items:
            $ref: '#/components/schemas/State'
        - items:
            $ref: '#/components/schemas/CityAndState'

    StateWithoutAbbr:
      allOf:
        - $ref: '#/components/schemas/State'
      not:
        properties:
          abbr:
            type: string

    ImpliedType:
      anyOf:
        - not:
            type: string

    EmptyPolymorphic:
      allOf:
      anyOf:

    ObjectWithAllOfPersonAndEmployee:
      allOf:
        - type: object
          properties:
            user:
              allOf:
                - $ref: '#/components/schemas/PersonEmbeddable'
                - type: object
                  country:
                    allOf:
                      - $ref: '#/components/schemas/Country'
                      - $ref: '#/components/schemas/State'
        - $ref: '#/components/schemas/Employee'

    ObjectOfUser:
      allOf:
        - type: object
          properties:
            user:
              $ref: '#/components/schemas/PersonEmbeddable'

    CityAndState:
      type: object
      properties:
        city:
          type: string
        state:
          type: string

    Country:
      type: object
      properties:
        name:
          type: string

    State:
      type: object
      properties:
        name:
          type: string
        abbr:
          type: string

    Person:
      type: object
      properties:
        name:
          type: string
        age:
          type: integer
        address:
          allOf:
            - $ref: '#/components/schemas/CityAndState'
      required:
        - name

    PersonEmbeddable:
      type: object
      properties:
        name:
          type: string

    Employee:
      type: object
      properties:
        employeeId:
          type: integer

    PersonAndEmployee:
      allOf:
        - $ref: '#/components/schemas/Person'
        - $ref: '#/components/schemas/Employee'

    Friends:
      type: array
      items:
        $ref: '#/components/schemas/Person'

    ArrayOfPersonAndEmployee:
      type: array
      items:
        allOf:
          - $ref: '#/components/schemas/Person'
          - $ref: '#/components/schemas/Employee'

    ArrayOfPersonAndEmployeeWithFriends:
      type: array
      items:
        allOf:
          - $ref: '#/components/schemas/Person'
          - $ref: '#/components/schemas/Employee'
        properties:
          friends:
            $ref: '#/components/schemas/Friends'

    ObjectOfPersonAndEmployeeWithFriends:
      allOf:
        - $ref: '#/components/schemas/Person'
        - $ref: '#/components/schemas/Employee'
        - type: object
          properties:
            links:
              $ref: '#/components/schemas/FriendLinks'

    ObjectOfUserWithInlinedArray:
      allOf:
        - type: object
          properties:
            user:
              type: array
              items:
                $ref: '#/components/schemas/PersonEmbeddable'
                minItems: 2

    FriendLinks:
      type: object
      properties:
        person:
          $ref: '#/components/schemas/PersonEmbeddable'
        links:
          type: array
          items:
            $ref: '#/components/schemas/FriendLinks'

    PersonFeatures:
      type: object
      properties:
        neighbors:
          anyOf:
            - type: object
              properties:
                houseLeft:
                  $ref: '#/components/schemas/PersonEmbeddable'
            - type: object
              properties:
                houseRight:
                  $ref: '#/components/schemas/PersonEmbeddable'
        severity:
          oneOf:
            - type: string
            - type: integer
        address:
          anyOf:
            - $ref: '#/components/schemas/State'
            - $ref: '#/components/schemas/Country'
        previousAddresses:
          oneOf:
            - type: array
              items:
                $ref: '#/components/schemas/CityAndState'
            - type: array
              items:
                $ref: '#/components/schemas/State'
