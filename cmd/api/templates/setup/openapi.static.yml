openapi: 3.0.4
info:
  title: Sample Static API
  description: Sample API with static responses using x-static-response extension
  version: 1.0.0
servers:
  - url: /api/v1
paths:
  /users:
    get:
      summary: Get all users
      operationId: getUsers
      responses:
        '200':
          description: List of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
              x-static-response: |
                [
                  {
                    "id": 1,
                    "name": "John Doe",
                    "email": "john@example.com"
                  },
                  {
                    "id": 2,
                    "name": "Jane Smith",
                    "email": "jane@example.com"
                  }
                ]
    post:
      summary: Create a new user
      operationId: createUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserInput'
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
              x-static-response: |
                {
                  "id": 3,
                  "name": "New User",
                  "email": "new@example.com"
                }
  /users/{userId}:
    get:
      summary: Get user by ID
      operationId: getUserById
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: User details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
              x-static-response: |
                {
                  "id": 1,
                  "name": "John Doe",
                  "email": "john@example.com"
                }
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              x-static-response: |
                {
                  "code": 404,
                  "message": "User not found"
                }
components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        name:
          type: string
          example: John Doe
        email:
          type: string
          format: email
          example: john@example.com
    UserInput:
      type: object
      required:
        - name
        - email
      properties:
        name:
          type: string
          example: John Doe
        email:
          type: string
          format: email
          example: john@example.com
    Error:
      type: object
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
