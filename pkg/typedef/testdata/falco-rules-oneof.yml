openapi: 3.0.0
info:
  title: Falco Rules OneOf Test
  version: 1.0.0
paths:
  /test:
    get:
      operationId: testOp
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      rules:
                        oneOf:
                          - type: array
                            items:
                              type: object
                              properties:
                                Name:
                                  type: string
                                Raw:
                                  type: string
                          - type: object
                            additionalProperties: true

