openapi: 3.0.0
info:
  title: Bank Account Union Test
  version: 1.0.0
paths:
  /v1/accounts/{account}/bank_accounts:
    post:
      operationId: PostAccountsAccountBankAccounts
      parameters:
        - in: path
          name: account
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/external_account'

components:
  schemas:
    external_account:
      anyOf:
        - $ref: '#/components/schemas/bank_account'
        - $ref: '#/components/schemas/card'
      title: Polymorphic
    
    bank_account:
      type: object
      properties:
        country:
          type: string
        currency:
          type: string
        id:
          type: string
        last4:
          type: string
        object:
          type: string
        # Add many optional properties to test limiting
        account_holder_name:
          type: string
          nullable: true
        account_holder_type:
          type: string
          nullable: true
        account_type:
          type: string
          nullable: true
        bank_name:
          type: string
          nullable: true
        routing_number:
          type: string
          nullable: true
        fingerprint:
          type: string
          nullable: true
        status:
          type: string
          nullable: true
        metadata:
          type: object
          nullable: true
      required:
        - country
        - currency
        - id
        - last4
        - object
    
    card:
      type: object
      properties:
        id:
          type: string
        brand:
          type: string
        last4:
          type: string
      required:
        - id
        - brand
        - last4

