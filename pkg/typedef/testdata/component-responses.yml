openapi: 3.0.0
info:
  title: Test API with Component Responses
  version: 1.0.0
paths:
  /test:
    get:
      operationId: getTest
      responses:
        '200':
          $ref: '#/components/responses/SuccessResponse'
components:
  responses:
    SuccessResponse:
      description: Success
      content:
        application/json:
          schema:
            oneOf:
              - type: object
                properties:
                  data:
                    type: string
              - type: object
                properties:
                  items:
                    type: array
                    items:
                      type: string

