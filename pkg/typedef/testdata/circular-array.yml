openapi: 3.0.3
info:
  title: Recursive API
  version: 1.0.0
paths:
  /nodes/{id}:
    get:
      summary: Get a node by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Node"
components:
  schemas:
    Node:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        children:
          type: array
          items:
            $ref: "#/components/schemas/Node"

